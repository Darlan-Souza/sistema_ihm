    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'>

    <style>
        /*Downloaded from https://www.codeseek.co/j_holtslander/materialize-transparent-navbar-RVXzqm */
        body {
            background-color: #555;
        }

        .video-container {
            height: 50vh;
            position: relative;
            overflow: hidden;
            padding-bottom: inherit;
        }

        @media (min-width: 600px) {
            .video-container {
                height: 100vh;
            }
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: #333;
            color: white;
        }

        h1 {
            text-transform: uppercase;
            font-weight: 900;
            margin: 0 0 1rem;
            padding: 0;
            line-height: 1;
            font-size: 5vw;
        }

        @media (max-width: 400px) {
            h1 {
                font-size: 22px;
            }
        }

        @media (min-width: 1200px) {
            h1 {
                font-size: 75px;
            }
        }

        .callout {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .support {
            position: fixed;
            bottom: 60px;
            right: 20px;
            text-transform: uppercase;
            font-size: 9px;
            letter-spacing: 1px;
            text-align: right;
            position: relative;
            z-index: 10;
        }

        .support a {
            color: white;
            text-decoration: none;
            position: relative;
            display: inline-block;
            margin-top: 10px;
        }

        .support a:before {
            display: block;
            position: absolute;
            content: '';
            bottom: -2px;
            width: 0;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.3);
            transition: .3s;
        }

        .support a:hover:before {
            width: 100%;
        }
    </style>

</head>
